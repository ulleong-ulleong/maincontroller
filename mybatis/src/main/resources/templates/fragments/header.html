<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div id="header" th:fragment="headerFragment">
		상단메뉴<br><br>
		<a th:if="${session.SID == null or session.SLEVEL == 1}"
			th:href="@{/member/addMember}">회원가입</a> <!-- 관리자가 회원가입을 시킬 수 있도록  -->
		<a th:if="${session.SID != null and session.SLEVEL == 1}"
		   th:href="@{/member/memberList}">회원목록</a>
		<a th:if="${session.SID != null and session.SLEVEL <= 2}"
		   th:href="@{/goods/addGoods}">상품등록</a>
		<a th:href="@{/goods/goodsList}">상품목록</a>
		<a th:if="${session.SID != null and session.SLEVEL == 1}"
		   th:href="@{/goods/sellerList}">판매자현황</a> <!-- <-이건 MemberController에서 불러올 수 없고 GoodsController에서 불러와야 하는데 Mapper에서 불러올수있게 설치. -->
		<a th:href="@{/member/loginHistory}">로그인 이력 조회</a>
		<a th:if="${session.SID==null}" th:href="@{/member/login}">로그인</a> 
		<a th:unless="${session.SID == null}"th:href="@{/member/logout}">로그아웃</a>
	</div>
</html>
