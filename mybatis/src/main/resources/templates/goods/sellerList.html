<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	  layout:decorate="~{layout/default}">
  	  
  	<head>
  		<style>
  			table {
				border: 1px solid black;
				table-layout: auto;
				text-align: center;
			}
			th {
				border: 1px solid black;
				width : 100px;
				background-color: cornflowerblue;
				color: azure;
				height: 30px;
			}
			td {
				border: 1px solid black;
				height: 30px;
			}
  		</style>
  	</head>
  	
  	<!--/* layout:decorate 이부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입  */-->  
	<th:block layout:fragment="customContents">
	<!-- 조각을 화면에 넣는 방법 -->
		<div th:include="~{search/search :: searchFragment}"></div><br>
		<!-- replace : 내가 지금 교체하려고 하는 내용 중심으로 교체, tag는 div든 th:block이든 상관없음. 새로운 base를 그리는 듯한 느낌.
			include : 앞에 있는 tag가 중요, 그 안의 tag에 삽입, 음 뭐랄까... base를 놓고 그 위에 일부 조각을 넣은 듯한 느낌. -->
		<table>
			<thead>
				<tr>
					<th>회원아이디</th>
					<th>회원이름</th>
					<th>회원이메일</th>
					<th>회원등록일자</th>
					<th>상품코드</th>
					<th>상품명</th>
					<th>상품가격</th>
					<th>상품등록일자</th>
					<th>수정</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:unless="${sellerList == null}" th:each="l:${sellerList}">
					<!-- 자동으로 행이 추가되는 방향 -->
					<!-- 중복되는 행은 행 병합을 진행. -->
					<th:block th:unless="${l.goodsList == null}" th:each="gl, status:${l.goodsList}">
					<!-- <th:block th:unless="${l.goodsList == null}" th:each="gl:${l.goodsList}">  -->
						<tr>
							<th:block th:if="${status.index == 0}">
							<td th:rowspan="${status.size}" th:text="${l.memberId}"></td>
							<!-- rowspan의 크기는 지금 가지고 있는 size(=status.size)와 같다는 것을 의미 -->
							<td th:rowspan="${status.size}" th:text="${l.memberName}"></td>
							<td th:rowspan="${status.size}" th:text="${l.memberEmail}"></td>
							<td th:rowspan="${status.size}" th:text="${l.memberRegDate}"></td>
							</th:block>
							<td th:text="${gl.goodsCode}"></td>
							<td th:text="${gl.goodsName}"></td>
							<td th:text="${gl.goodsPrice}"></td>
							<td th:text="${gl.goodsRegDate}"></td>
							<td>
								<a th:href="@{#}">수정</a>
							</td>
							<td>
								<a th:href="@{#}">삭제</a>
							</td>
							
						</tr>
					</th:block>
				</th:block>
				<tr th:if="${sellerList == null}">
					<td colspan="10"> 판매자의 정보를 찾을 수 없습니다. </td>
				</tr>
			</tbody>
		</table>
	</th:block>

</html>
