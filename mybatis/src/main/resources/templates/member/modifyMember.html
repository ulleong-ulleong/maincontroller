<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  	  layout:decorate="~{layout/default}">
  	
  	<head>
  		<style>
  			table {
				margin-top: 20px;
				border: 1px solid black;
				width: 450px;
				table-layout: auto;
				text-align: center;
			}
			
			table td:nth-child(1){
				background-color: cornflowerblue;
				color : white;
				font-weight: bolder;
			}
			
			table td {
				border: 1px solid black;
				height: 20px;
			}
			
			table input, select {
				width: 97%;
				text-align: center;
			}
			button {
				width: 100%;
			}
  		</style>
  	</head>
  	
  	<th:block layout:fragment="customJs">
  		<script th:src="@{/js/jquery-3.7.1.js}"></script>
  		<script>
  			$(function(){
  				function validationCheck(data){
  					let isValid = true;
  					if(typeof data == 'object'){
  						
  						$.each(data, function(){
  							let checkValue = $(this).val();
  							if(checkValue == null || checkValue == '' || typeof checkValue == 'undefined'){
  		  						isValid = false;
  		  						let eleId = $(this).attr('id');
  		  						let cate = $(`label[for="${eleId}"]`).text();
  		  						alert(`${cate} 필수 입력 항목입니다.`);
  		  						$(this).focus();
  		  						return isValid;
  		  					}
  						});
  						
  					}else{  						
	  					if(data == null || data == '' || typeof data == 'undefined'){
	  						isValid = false;
	  					}
  					}
  					
  					return isValid;
  				}
  				
  				$('#addMemberBtn').click(function(){
  					const formEles = $('#addMemberForm input, #addMemberForm select');
  					console.log(typeof formEles);
  					
  					let isValid = validationCheck(formEles);
  					
  					if(isValid) $('#addMemberForm').submit();
  				});
  				
  				$('#memberId').change(function(){
  					$('#addMemberForm input').not('#memberId').prop('disabled', true);
					$('#addMemberForm button').not('#idCheck').prop('disabled', true);
					$('#addMemberForm select').prop('disabled', true);
  				})
  				
  				$('#idCheck').click(function(){
  					let memberId = $('#memberId').val();
  					
  					if(!validationCheck(memberId)){
  						alert('회원아이디를 입력해주세요');
  						$('#memberId').focus();
  						return;
  					}
  					
  					const request = $.ajax({
  						url : '/member/idCheck',
  						method : 'POST',
  						data : {'memberId': memberId},
  						dataType : 'json'
  					});
  					
  					request.done(function(data){
  						let isDuplicate = data;  						
						if(isDuplicate){
							alert('회원가입을 할 수 없는 아이디입니다.');
							$('#memberId').val('');
						}
						$('#addMemberForm input').not('#memberId').prop('disabled', isDuplicate);
						$('#addMemberForm button').not('#idCheck').prop('disabled', isDuplicate);
						$('#addMemberForm select').prop('disabled', isDuplicate);
  					})
  					
  					request.fail(function(jqXHR, textStatus){
  						console.log(`Request failed: ${textStatus}`);
  					});
  					
  				});
  			});
  		</script>
  	</th:block>
  	
  	<!--/* layout:decorate 이부분의 파일에서 사용자 정의로 선언한 조각에 작성한 html코드를 삽입  */-->  
	<th:block layout:fragment="customContents">
		<form id="modifyMemberForm" th:action="@{/member/modifyMember}" method="post">
			<table th:object="${memberInfo}"> <!-- 위의 객체 지정 -->
				<tbody>				
					<tr>
						<td><label for="memberId">회원아이디</label></td>
						<td>
							<input type="text" id="memberId" name="memberId" th:value="*{memberId}"
								   placeholder="회원의 아이디를 입력해주세요" readonly="readonly"/> <!-- 회원 정보 수정 시 아이디 중복체크 및 아이디 수정 불가능 하도록 -->
						</td>
					</tr>
					<tr>
						<td><label for="memberPw">회원비밀번호</label></td>
						<td colspan="2">
							<input type="password" id="memberPw" name="memberPw" 
								   placeholder="회원의 비밀번호를 입력해주세요" th:value="*{memberPw}" />
						</td>
					</tr>
					<tr>
						<td><label for="memberName">회원이름</label></td>
						<td colspan="2">
							<input type="text" id="memberName" name="memberName" 
								   placeholder="회원의 이름을 입력해주세요"  th:value="*{memberName}"/>
						</td>
					</tr>
					<tr>
						<td><label for="memberLevel">회원등급</label></td>
						<td colspan="2">
							<select id="memberLevel" name="memberLevel" >
								<option value="">===회원등급을 선택하시오===</option>
								<th:block th:unless="${memberLevelList == null}"
										  th:each="l : ${memberLevelList}">
									<option th:value="${l.levelNum}" th:text="${l.levelName}"									
									th:selected="${l.levelNum} == *{memberLevel}">
									<!-- th:selected 회원 수정 시 권한이 이미 선택된 상태로 수정페이지에 출력되게끔. -->
									</option>
								</th:block>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="memberEmail">회원이메일</label></td>
						<td colspan="2">
							<input type="text" id="memberEmail" name="memberEmail" 
								   placeholder="회원의 이메일을 입력해주세요"  th:value="*{memberEmail}" />
						</td>
					</tr>
					<tr>
						<td><label for="memberAddr">회원주소</label></td>
						<td colspan="2">
							<input type="text" id="memberAddr" name="memberAddr" 
								   placeholder="회원의 주소를 입력해주세요" th:value="*{memberAddr}"/>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">
							<button type="submit" id="modifyMemberBtn">회원수정</button>
							<!-- type submit이여서 form으로 바로 전송이 됨. -->
						</td>
					</tr>
				</tfoot>
			</table>
		</form>
	</th:block>

</html>
